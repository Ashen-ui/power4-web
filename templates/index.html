<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/png" href="/static/image/logo.png">
  <title>Puissance 4</title>

  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-top: 10px;
    }

    .logo {
      width: 100px;
      height: auto;
      margin-top: 20px;
    }

    .plateau {
      display: flex;
      gap: 5px;
      background-color: blue;
      padding: 10px;
      border-radius: 15px;
      margin-top: 20px;
    }

    .colonne {
      display: flex;
      flex-direction: column-reverse;
      gap: 5px;
    }

    .cellule {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .cellule img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>

<body>

<h1>Puissance 4</h1>

<div class="plateau">
  {{range .Colonnes}}
    <div class="colonne">
      {{range .}}
        <div class="cellule">
          {{if eq .Valeur "R"}}
            <img src="/static/image/jeton_rouge.png" alt="R">
          {{else if eq .Valeur "B"}}
            <img src="/static/image/jeton_bleu.png" alt="B">
          {{end}}
        </div>
      {{end}}
    </div>
  {{end}}
</div>

</body>
</html>
