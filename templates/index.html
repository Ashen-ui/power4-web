<!DOCTYPE html>
<html lang="fr">
<head>

  <meta charset="UTF-8">
  <link rel="icon" type="image/png" href="/static/image/logo.png">
  <title>Puissance 4</title>

  <style>
    body {
        background-color: black;
        color: white;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    h1 {
        margin-top: 10px;
    }

    /* Logo */
    .logo {
        width: 100px;
        height: auto;
        margin-top: 20px;
    }

    /* Plateau en colonnes */
    .plateau {
        display: flex;
        gap: 5px;
        background-color: blue;
        padding: 10px;
        border-radius: 15px;
        margin-top: 20px;
    }

    /* Chaque colonne */
    .colonne {
        display: flex;
        flex-direction: column-reverse; /* bas = premi√®re cellule */
        gap: 5px;
    }

    /* Chaque cellule ronde */
    .cellule {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        background-color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
    }

    /* Jetons */
    .cellule img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
  </style>
</head>
