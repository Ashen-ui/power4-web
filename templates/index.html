<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Puissance 4</title>
    <style>
        /*  Style général de la page  */
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        /* Titre principal  */
        h1 {
            margin-top: 20px;
        }
        /*  Plateau (tableau)  */
        table {
            margin: 20px auto;
            border-collapse: collapse;
            background-color: blue; /* plateau bleu */
            padding: 10px;
            border-radius: 10px;
        }
        /* Cellules du plateau */
        td {
            width: 60px;
            height: 60px;
            border: 2px solid #004080;
            border-radius: 50%;
            background-color: white;
            font-size: 2rem;
            text-align: center;
            vertical-align: middle;
        }
        /* Zone cliquable pour jouer un pion */
        .case-cliquable {
            display: block;
            width: 100%;
            height: 100%;
            text-decoration: none;
            color: transparent; /* on cache le "•" */
        }
        /* Pions */
        .pion-x {
            background-color: red;
        }
        .pion-o {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>Puissance 4</h1>
    </table>
</body>
</html>
